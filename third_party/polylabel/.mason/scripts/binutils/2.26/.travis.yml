language: generic

sudo: false

addons:
  apt:
    sources:
     - ubuntu-toolchain-r-test
     - llvm-toolchain-precise-3.7
    packages:
     - clang-3.7

matrix:
  include:
    - os: linux
      compiler: clang
      env: CXX=clang++-3.7 CC=clang-3.7

script:
- ./mason build ${MASON_NAME} ${MASON_VERSION}

after_success:
- ./mason publish ${MASON_NAME} ${MASON_VERSION}
